<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Redirect all requests to the base URL (index.html)
      var target = location.pathname.replace(/\/[^\/]*$/, "/index.html");
      location.replace(target);
    </script>
  </body>
</html>
